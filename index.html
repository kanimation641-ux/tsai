<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f8fafc">
    <title>TSAI: Academic Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
            min-height: 100vh;
            /* Support for mobile browser address bar height changes */
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }
        
        .silver-mesh-bg {
            background: 
                radial-gradient(at 0% 0%, #ffffff 0%, transparent 50%),
                radial-gradient(at 100% 0%, #f1f5f9 0%, transparent 50%),
                radial-gradient(at 100% 100%, #e2e8f0 0%, transparent 50%),
                radial-gradient(at 0% 100%, #cbd5e1 0%, transparent 50%);
            background-attachment: fixed;
            background-size: cover;
        }

        .ai-title-text {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(15, 23, 42, 0.1); border-radius: 10px; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 10px 40px -10px rgba(15, 23, 42, 0.08);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .animate-fall {
            animation: fall linear infinite;
        }

        .animate-twinkle {
            animation: twinkle ease-in-out infinite;
        }

        /* Responsive tweaks */
        @media (max-width: 640px) {
            .ai-title-text {
                letter-spacing: -0.02em;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="silver-mesh-bg">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
