
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e1b4b">
    <title>TSAI: Festive Paradox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Mountains+of+Christmas:wght@400;700&family=Orbitron:wght@400;900&family=Quicksand:wght@300;500;700&family=Great+Vibes&family=Butcherman&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
            height: 100vh;
        }
        .christmas-font { font-family: 'Mountains of Christmas', cursive; }
        .halloween-font { font-family: 'Creepster', system-ui; }
        .newyear-font { font-family: 'Orbitron', sans-serif; }
        
        .paradox-title {
            background: linear-gradient(to right, #ef4444, #f97316, #fbbf24, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* Holiday Hybrid Lightrope */
        .lightrope {
          text-align: center;
          white-space: nowrap;
          overflow: hidden;
          position: fixed;
          z-index: 60;
          margin: -15px 0 0 0;
          padding: 0;
          pointer-events: none;
          width: 100%;
          top: 0;
        }
        .lightrope li {
          position: relative;
          animation-fill-mode: both;
          animation-iteration-count: infinite;
          list-style: none;
          margin: 0;
          padding: 0;
          display: inline-block;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          margin: 15px;
          animation-duration: 2s;
        }
        /* Christmas Red/Green */
        .lightrope li:nth-child(4n+1) { background: #ef4444; box-shadow: 0px 0px 15px 2px #ef4444; animation-name: flash-1; }
        .lightrope li:nth-child(4n+2) { background: #22c55e; box-shadow: 0px 0px 15px 2px #22c55e; animation-name: flash-2; }
        /* Halloween Orange/Purple */
        .lightrope li:nth-child(4n+3) { background: #f97316; box-shadow: 0px 0px 15px 2px #f97316; animation-name: flash-3; }
        /* New Year Gold */
        .lightrope li:nth-child(4n+4) { background: #fbbf24; box-shadow: 0px 0px 15px 2px #fbbf24; animation-name: flash-4; }
        
        @keyframes flash-1 { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        @keyframes flash-2 { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        @keyframes flash-3 { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.5); } }
        @keyframes flash-4 { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(2); } }

        .particle {
            position: fixed;
            top: -10vh;
            user-select: none;
            pointer-events: none;
            z-index: 50;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.3); border-radius: 10px; }
    </style>
<script type="importmap">

    <ul class="lightrope">
      <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
